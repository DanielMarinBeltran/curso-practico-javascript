<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
    </header>
    <main>
        <section>
            <h2>Calcular el area y perimetro de un cuadrado.</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            </form>
        </section>
        <section>
            <h2>Calcular el area y perimetro de un triangulo.</h2>
            <form>
                <label for="InputTrianguloA">
                    Escribe cuanto mide el lado A de tu triangulo.
                </label>
                <input id="InputTrianguloA" type="number" />
                <label for="InputTrianguloB">
                    Escribe cuanto mide el lado B de tu triangulo.
                </label>
                <input id="InputTrianguloB" type="number">
                <label for="InputTrianguloBase">
                    Escribe cuanto mide la base de tu triangulo.
                </label>
                <input id="InputTrianguloBase" type="number">
                <label for="InputTrianguloAltura">
                    Escribe cuanto mide la altura de tu triangulo.
                </label>
                <input id="InputTrianguloAltura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area
                </button>
            </form>
        </section>
        <section>
            <h2>Calcular el area y perimetro de un Circulo.</h2>
            <form>
                <label for="InputCirculo">
                    Escribe cuanto mide el radio del circulo.
                </label>
                <input id="InputCirculo" type="number" />
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el area
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>Este es el primer taller del curso practico.</p>
    </footer>
    <script src ="./figuras.js"></script>
</body>
</html>
