<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso practico JavaScript</title>
</head>
<body>
    <header>
        <h1>
            porcentajes y descuentos
        </h1>
    </header>
    <main>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="InputPrice">Escribe el precio de tu producto: </label>
                <input type="number" id="InputPrice">
                <label for="InputDiscount">Escribe el descuento de tu producto: </label>
                <input type="number" id="InputDiscount">
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcula el precio con descuento
                </button>
                <p id="ResultP"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Este es el segundo taller del curso Practico de JavaScript</p>
    </footer>
    <script src="./descuentos.js"></script>
</body>
</html>
